<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titulo">Buscar super heroe</h1>
    <div id="inp">
        <input type="number" class="form-control" placeholder="Ingresa el ID del super heroe"id="idSuper">
        <button id="boton1" class="btn btn-primary">Buscar super heroe</button>
    </div>
    <br>
    <br>
    <div class="contenTable">
        <table id="tablaNombre" class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <table id="tablaPowerstats" class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>Inteligencia</th>
                    <th>Fuerza</th>
                    <th>Velocidad</th>
                    <th>Duravilidad</th>
                    <th>Poder</th>
                    <th>Combate</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <table id="tablaBiography" class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Alter Egos</th>
                    <th>Alias</th>
                    <th>Lugar de nacimiento</th>
                    <th>Primera aparición</th>
                    <th>Editor</th>
                    <th>Alineación</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <table id="tablaAppearance" class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>Genero</th>
                    <th>Raza</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>Color de ojos</th>
                    <th>Color de cabello</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <table id="tablaWork" class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>Ocupacion</th>
                    <th>Base</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <table id="tablaConeccions" class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>Grupo-Afiliación</th>
                    <th>Familiares</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</html>
