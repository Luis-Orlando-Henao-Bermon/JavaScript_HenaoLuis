<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <br>
    <div class="d-flex justify-content-center gap-3">
        <input type="number" class="w-25 form-control" id="idPersona" placeholder="Ingresa el numero del personaje que quieres ver">
        <button class="btn btn-primary" id="botonB">Buscar</button>
    </div>
    <br>
    <br>
    <div id="contenido" style="display: none;">
        <table class="table table-dark" id="tabla">
            <thead>
            </thead>
            <tbody>
                <tr>
                    <th>Name: </th>
                    <td id="name"> </td>
                </tr>
                <tr>
                    <th>Height: </th>
                    <td id="heigth"> </td>
                </tr>
                <tr>
                    <th>Mass: </th>
                    <td id="mass"> </td>
                </tr>
                <tr>
                    <th>Hair color: </th>
                    <td id="hair_color"> </td>
                </tr>
                <tr>
                    <th>Skin color: </th>
                    <td id="skin_color"> </td>
                </tr>
                <tr>
                    <th>Eye color: </th>
                    <td id="eye_color"> </td>
                </tr>
                <tr>
                    <th>Birth year: </th>
                    <td id="bird_year"> </td>
                </tr>
                <tr>
                    <th>Gender: </th>
                    <td id="gender"> </td>
                </tr>
                <tr>
                    <th> Homeworld: </th>
                    <td>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <table class="table table-ligth" id="tabla">
                                    <tbody id="homeworld">
                                    </tbody>
                                </table>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th> Film: </th>
                    <td>
                        <ul class="list-group" id="film">
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th> Species: </th>
                    <td>
                        <ul class="list-group" id="species">
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th> Vehicles: </th>
                    <td>
                        <ul class="list-group" id="vehicles">
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th> Starships: </th>
                    <td>
                        <ul class="list-group" id="starships">
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th>Created: </th>
                    <td id="created"> </td>
                </tr>
                <tr>
                    <th>Edited: </th>
                    <td id="edited"> </td>
                </tr>
                <tr>
                    <th>url: </th>
                    <td id="url"> </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
